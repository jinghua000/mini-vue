<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .foo {
            color: aqua;
        }        
    </style>
</head>
<body>
    <div id="app"></div>
</body>
<script src="./dist/mini-vue.umd.js"></script>
<script>
const { h, render } = Vue
const app = document.getElementById('app')

function random(min, max) {
    return (min + (max - min + 1) * Math.random()) | 0
}

function shuffle(arr) {
    let length = arr.length
    let i = 0

    while (i < length) {
        let next = random(i, length - 1)
        ;[arr[i], arr[next]] = [arr[next], arr[i]]
        i++
    }

    return arr
}

function genchildren(text) {
    const children = Array(10)
    for (let i = 0; i < children.length; i++) {
        children[i] = h('div', { key: `child-${i}` }, `${text}-${i}`)
    }

    children.push(h('div', null, 'unkeyed1'))
    children.push(h('div', null, 'unkeyed2'))
    children.push(h('div', null, 'unkeyed3'))

    return children
}


let vnode = h('div', { class: 'foo', style: { color: 'red' } }, genchildren('text'))
render(vnode, app)
const els = vnode.children.map(child => child.el)
let children = []

setTimeout(() => {
    console.log('change!')
    children = shuffle(genchildren('changed'))

    vnode = h('div', null, children)
    render(vnode, app)
}, 1000)
</script>
</html>
