<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="./dist/mini-vue.umd.js"></script>
<script>
const { h, render } = Vue
const app = document.getElementById('app')

let el1, el2
let child = h('div', null, 'child')
let vnode = h('div', { style: { color: 'red' } }, child)

render(vnode, app)
el1 = child.el

setTimeout(() => {
    child = h('div', { style: { color: 'blue' } }, 'change!')
    vnode = h('div', null, [child])

    render(vnode, app)
    el2 = child.el
}, 2000)
</script>
</html>
